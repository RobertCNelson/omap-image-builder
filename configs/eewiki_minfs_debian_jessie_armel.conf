##
release="8.3"
image_type="minimal"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="jessie"
deb_arch="armel"
deb_include="apache2 atmel-firmware avahi-daemon bsdmainutils btrfs-tools \
ca-certificates cpufrequtils dosfstools fbset file firmware-ralink \
firmware-realtek git-core hdparm hexedit hostapd i2c-tools initramfs-tools \
libertas-firmware locales lowpan-tools lshw memtester mtd-utils nano \
openssh-server ppp read-edid rsync sudo systemd u-boot-tools udhcpd \
usb-modeswitch usbutils wireless-tools wpasupplicant wvdial zd1211-firmware"
deb_exclude=""
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="lsb-release pastebinit python-dbus"
##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="arm"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_default_locale="en_US.UTF-8"
rfs_console_banner=""
rfs_console_user_pass="enable"
rfs_ssh_banner=""
rfs_ssh_user_pass=""
##
include_firmware="enable"
##
#chroot_very_small_image=""
chroot_tarball="enable"
