##
release="24.04.x"
image_type="console-v5.10"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="ubuntu"
deb_codename="noble"
deb_arch="armhf"
#
deb_include="	\
	avahi-utils	\
	bash-completion	\
	bc	\
	bluetooth	\
	bsdmainutils	\
	btrfs-progs	\
	build-essential	\
	ca-certificates	\
	cloud-guest-utils	\
	command-not-found	\
	cpufrequtils	\
	curl	\
	device-tree-compiler	\
	dosfstools	\
	git	\
	gnupg	\
	gpiod	\
	hexedit	\
	hostapd	\
	htop	\
	i2c-tools	\
	initramfs-tools	\
	iw	\
	iwd	\
	less	\
	libgpiod-dev	\
	libiio-utils	\
	libinline-files-perl	\
	libnss-mdns	\
	libnss-systemd	\
	libpam-systemd	\
	linux-base	\
	linux-firmware	\
	locales	\
	nano	\
	ncdu	\
	net-tools	\
	openssh-server	\
	overlayroot	\
	pastebinit	\
	patch	\
	rsync	\
	ssl-cert	\
	sudo	\
	systemd-timesyncd	\
	tio	\
	tree	\
	u-boot-tools	\
	unattended-upgrades	\
	unzip	\
	usb-modeswitch	\
	usbutils	\
	vim	\
	wget	\
	wireguard-tools	\
	wireless-tools	\
	zstd	\
"
#
#deb_exclude=""
deb_components="main universe multiverse"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	net-tools	\
"
##
rfs_username="ubuntu"
rfs_fullname="Ubuntu User"
rfs_password="temppwd"
rfs_hostname="ubuntu"
rfs_root_password="root"
#rfs_default_desktop="xfce"
#rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="rcn-ee.net Ubuntu 24.04 Console Image"
rfs_console_banner="Support: https://forum.digikey.com/"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support: https://forum.digikey.com/"
rfs_ssh_user_pass="enable"
rfs_use_systemdnetworkd="enable"
#rfs_use_systemdresolved="enable"
#rfs_enable_vscode="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_arch="armhf"
repo_rcnee_pkg_list="	\
	bbb.io-kernel-5.10-ti	\
	bbb.io-kernel-5.10-ti-am335x	\
	bbb.io-keyring	\
	bb-bbai-firmware	\
	bb-beagle-flasher	\
	bb-beagle-version	\
	bb-customizations	\
	bb-usb-gadgets	\
	bb-u-boot-am335x-evm	\
	bb-wl18xx-firmware	\
	bb-wlan0-defaults	\
	generic-sys-mods	\
	overlayroot	\
	systemd-timesyncd	\
	sancloud-firmware	\
"
##
##
chroot_COPY_SETUP_SDCARD="enable"
chroot_script="elinux.sh"
chroot_tarball="enable"
keep_ssh_keys="enable"
