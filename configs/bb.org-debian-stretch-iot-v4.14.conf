##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	btrfs-progs	\
	libpam-systemd	\
	man-db	\
	manpages	\
	manpages-dev	\
"

##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="beaglebone"
rfs_root_password="root"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_default_desktop=""
rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="BeagleBoard.org Debian Stretch IoT Image"
rfs_console_banner="Support: https://bbb.io/debian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support: https://bbb.io/debian"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_arch="armhf"
repo_rcnee_pkg_list="	\
	bb-bbai-firmware	\
	bb-cape-overlays	\
	bb-customizations	\
	bb-node-red-installer	\
	bb-usb-gadgets	\
	bb-u-boot-am335x-evm	\
	bb-u-boot-am335x-evm-blank	\
	bb-u-boot-am57xx-evm	\
	bb-wl18xx-firmware	\
	bluealsa	\
	bone101	\
	bonescript	\
	c9-core-installer	\
	doc-beaglebone-getting-started	\
	firmware-am57xx-opencl-monitor	\
	gpiod	\
	ipumm-dra7xx-installer	\
	librobotcontrol	\
	linux-image-4.14.108-ti-r143	\
	moreutils	\
	mjpg-streamer	\
	nodejs	\
	pru-software-support-package	\
	ti-pru-cgt-installer	\
	vpdma-dra7xx-installer	\
"

repo_rcnee_sgx="enable"
repo_rcnee_sgx_pkg_list="	\
	libdrm-common	\
	libdrm-omap1	\
	libdrm2	\
	libwayland-client0	\
	libwayland-server0	\
	ti-libgbm2	\
"

