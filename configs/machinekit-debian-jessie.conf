	ca-certificates	\
	cpufrequtils	\
	curl	\
	dosfstools	\
	fbset	\
	file	\
	firmware-atheros	\
	firmware-ralink	\
	firmware-realtek	\
	firmware-zd1211	\
	flex	\
	gdb	\
	git-core	\
	hexedit	\
	i2c-tools	\
	initramfs-tools	\
	libnss-mdns	\
	libtool	\
	libdbus-1-dev	\
	libusb-1.0-0-dev	\
	lightdm	\
	linux-base	\
	locales	\
	lshw	\
	openssh-server	\
	pkg-config	\
	ppp	\
	read-edid	\
	rsync	\
	screen	\
	sudo	\
	systemd	\
	tmux	\
	udhcpd	\
	usb-modeswitch	\
	usbutils	\
	vim	\
	wget	\
	wireless-tools	\
	wpasupplicant	\
	wvdial	\
	xinput	\
	xinput-calibrator	\
