##
release="utopic"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##Ubuntu Utopic (Testing) armhf
##
deb_distribution="ubuntu"
deb_codename="utopic"
deb_arch="armhf"
deb_include="git-core,initramfs-tools,locales,sudo,wget ca-certificates nano pastebinit file lsb-release bsdmainutils i2c-tools fbset hexedit hdparm memtester read-edid u-boot-tools acpid dosfstools btrfs-tools cpufrequtils ntpdate ppp usb-modeswitch usbutils apache2 openssh-server udhcpd avahi-daemon wireless-tools wpasupplicant lowpan-tools wvdial lshw hostapd rsync devmem2 linux-firmware"
deb_exclude=""
deb_components="main universe multiverse"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs=""
##
rfs_username="ubuntu"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="arm"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_strip_locales="enable"
rfs_default_locale="en_US.UTF-8"
##
#https://rcn-ee.net/deb/utopic-armhf/LATEST-armv7-lpae
#https://rcn-ee.net/deb/utopic-armhf/LATEST-armv7
#https://rcn-ee.net/deb/utopic-armhf/LATEST-omap-psp
rfs_kernel="https://rcn-ee.net/deb/utopic-armhf/v3.15.0-armv7-lpae-x4/ https://rcn-ee.net/deb/utopic-armhf/v3.15.0-armv7-x2/ https://rcn-ee.net/deb/utopic-armhf/v3.8.13-bone56/"
chroot_COPY_SETUP_SDCARD="enable"
#chroot_very_small_image=""
chroot_tarball="enable"
