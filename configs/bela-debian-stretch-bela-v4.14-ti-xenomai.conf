##
release="9.13"
image_type="bela"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="stretch"
deb_arch="armhf"
#
deb_include="	\
        man-db   \
        bash-completion \
        build-essential \
        dh-autoreconf   \ 
        libtool         \
        libtool-bin     \
        libltdl-dev     \
        file   \
        gdb    \
        vim    \
        less   \
        avahi-daemon   \
        cmake   \
        zip     \
        unzip   \
        zlib1g-dev  \
        libnss-mdns  \
        isc-dhcp-server  \
        openssh-server   \
        libasound2-dev   \
        libsndfile1-dev  \
        alsa-utils       \
        locales          \
        device-tree-compiler  \
        sudo \
        git  \
        git-core \
        bison    \
        flex     \
        screen   \
        doxygen  \
        dnsutils \
        apt-file \
        psmisc   \
        rsync    \
        curl     \
        wireless-tools  \ 
        usbutils        \
        firmware-misc-nonfree    \
        firmware-ti-connectivity \
        firmware-realtek  \
        wpasupplicant     \
        i2c-tools  \
        can-utils  \
        dosfstools \
        python-dev \
        manpages-dev \
        libssl-dev   \
        clang-3.9    \
        checkinstall \
        libx11-dev   \
        distcc       \
        glibc-doc    \
        libfftw3-dev \
        hostapd      \
        strace       \
        bc           \
        python-pip   \
        python-setuptools \
        libreadline-dev   \
        libstdc++6-6-dbg  \
        liblo-dev         \
        libncurses5-dev   \
"

#
deb_exclude="	\
	aptitude	\
	aptitude-common	\
	groff-base	\
	info	\
	install-info	\
	manpages	\
	manpages-dev	\
	tasksel	\
	tasksel-data	\
"

deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	btrfs-progs	\
	libpam-systemd	\
"

##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="beaglebone"
rfs_root_password="root"
rfs_startup_scripts="enable"
#rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
#rfs_default_desktop=""
#rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="BeagleBoard.org Debian Stretch Console Image"
rfs_console_banner="Support: https://bbb.io/debian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support: https://bbb.io/debian"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_arch="armhf"
repo_rcnee_pkg_list="	\
	bb-bbai-firmware	\
	bb-cape-overlays	\
	bb-usb-gadgets	\
	bb-u-boot-am335x-evm	\
	bb-wl18xx-firmware	\
	gpiod	\
	linux-image-4.14.108-ti-xenomai-r143	\
	moreutils	\
"

##
##nodejs: https://github.com/nodesource/distributions
## make sure to add: apt-transport-https
#repo_nodesource="node_0.12"
#repo_nodesource="node_4.x"
#repo_nodesource="node_6.x"
#repo_nodesource="node_8.x"
#repo_nodesource_dist="stretch"
##
repo_rcnee_pkg_version="4.14.108-ti-xenomai-r143"
#repo_rcnee_cmem_version="4.16.00.00"
#include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="beagleboard.org-stretch.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
