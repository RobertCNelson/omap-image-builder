##
release="jessie"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##
deb_distribution="debian"
deb_codename="jessie"
deb_arch="armhf"
deb_include="acpid acpi-support-base alsa-utils apache2 avahi-daemon bash-completion \
bsdmainutils ca-certificates cpufrequtils dosfstools dnsmasq fbset file git-core \
hexedit hdparm hostapd i2c-tools initramfs-tools linux-base locales lowpan-tools \
lshw memtester nano openssh-server patch ppp read-edid rsync sudo systemd \
usb-modeswitch usbutils wget wireless-tools \
firmware-atheros firmware-brcm80211 firmware-libertas firmware-ralink firmware-realtek firmware-ti-connectivity firmware-zd1211"
#broken="wvdial"
deb_exclude=""
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="lsb-release pastebinit python-dbus systemd-sysv"
##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="arm"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="rcn-ee.net console Debian Image"
rfs_console_banner="Support/FAQ: http://elinux.org/BeagleBoardDebian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support/FAQ: http://elinux.org/BeagleBoardDebian"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.net/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="linux-image-3.19.0-armv7-x3 linux-image-3.14.33-ti-r50 \
bbx15-ducati-firmware-installer connman rcn-ee-archive-keyring tiomapconf"
#repo_rcnee_pkg_version="3.14.33-ti-r50"
include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_tarball="enable"
