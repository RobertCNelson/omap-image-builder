	device-tree-compiler	\
	dialog	\
	dosfstools	\
	file	\
	flex	\
	gcc-arm-linux-gnueabihf	\
	git	\
	gnupg	\
	gpiod	\
	gpsd	\
	gpsd-tools	\
	hexedit	\
	hostapd	\
	htop	\
	i2c-tools	\
	initramfs-tools	\
	iperf3	\
	iw	\
	iwd	\
	kbd	\
	less	\
	libgpiod-dev	\
	libiio-dev	\
	libiio-utils	\
	libinline-files-perl	\
	libncurses-dev	\
	libnl-3-dev	\
	libnl-genl-3-dev	\
	libnss-mdns	\
	libnss-systemd	\
	libssl-dev	\
