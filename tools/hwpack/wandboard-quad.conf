#!/bin/bash
#        --dtb wandboard-quad (Freescale based i.MX6 Wandboard (Quad Core):supported)

#Bootloader:
conf_board="wandboard_quad"
conf_bl_http="https://rcn-ee.net/deb/tools/latest"
conf_bl_listfile="bootloader-ng"

#Bootloader Partition:
bootloader_location="dd_uboot_boot"
dd_uboot_bs="512"
dd_uboot_seek="2"
unset spl_name
boot_name="u-boot.imx"

#Kernel:
conf_kernel=
usbnet_mem=
dtb="imx6q-wandboard.dtb"
SERIAL="ttymxc0"
drm_device_identifier="HDMI-A-1"
drm_read_edid_broken="enable"
need_wandboard_firmware=1
